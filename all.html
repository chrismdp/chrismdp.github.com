---
layout: default
title: Chris Parsons
---
<div id="home">
  <div id="current" class="post">
    <div id="post" class="post">
      <h1><a>all posts</a></h1>
      <div class='strap'>last updated {{ site.posts.first.date | date_to_string }}</div>
      <ul>
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
          <div class='strap'>{{ post.categories | array_to_sentence_string }}</div></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
