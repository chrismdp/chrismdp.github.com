<head>
<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=keywords content="tw-jekyll {{ site.keywords }}">
<meta name="ROBOTS" CONTENT="INDEX, FOLLOW">

<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicons/favicon.ico" >
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/favicons/apple-icon-180x180.png" sizes="180x180">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-36x36.png" sizes="36x36">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-48x48.png" sizes="48x48">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-72x72.png" sizes="72x72">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-144x144.png" sizes="144x144">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/android-icon-192x192.png" sizes="192x192">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/chris-twitter-headshot.png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="{{ site.title }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/chris-twitter-headshot.png" />
<meta name="twitter:image:alt" content="Chris Parsons - AI expert and technical founder" />

<!-- Schema.org / Google -->
<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta itemprop="image" content="{{ site.url }}{{ site.baseurl }}/assets/img/chris-twitter-headshot.png" />

<!-- Webinar-specific meta tags -->
{% if page.kit_tag %}
<meta name="webinar-kit-tag" content="{{ page.kit_tag }}" />
{% endif %}
{% if page.webinar_date %}
<meta name="webinar-date" content="{{ page.webinar_date }}" />
{% endif %}

<meta name=referrer content=origin>
<meta name=HandheldFriendly content=True>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileColor" content="#4d7cfe">
<meta name="theme-color" content="#ffffff">
<meta property="og:locale" content="en_US" />

<link rel=stylesheet href="{{ site.baseurl }}/assets/css/main.css" media=all>
<link rel=stylesheet href="{{ site.baseurl }}/assets/css/docsearch.css" media=all>
